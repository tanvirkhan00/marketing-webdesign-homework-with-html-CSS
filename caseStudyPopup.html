<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Style Css Link -->
    <link rel="stylesheet" href="/css/caseStudyPopup.css">
</head>
<body>
    <!-- Start Popup Section -->
<section class="popup_section">
    <div class="popup-wrap">
        <div class="input-box">
            <form action="" class="input-list">
                <div class="name">
                    <label for="name" id="name-label">Full Name</label>
                    <div class="single-box">
                        <i class="fa-regular fa-user"></i>
                        <input  type="text" id="input-box" placeholder="Sylvan Schumn">
                    </div>
                </div>
                <div class="email">
                    <label for="email" id="name-label">Email</label>
                    <div class="single-box">
                        <i class="fa-regular fa-envelope"></i>
                        <input  type="text" id="input-box"  placeholder="kmsylvan222@gmail.com">
                    </div>
                </div>
                <div class="phone">
                    <label for="phone" id="name-label">Phone No</label>
                    <div class="single-box">
                        <i class="fa-solid fa-phone"></i>
                        <input  type="text" id="input-box" placeholder="01783472634">
                    </div>
                </div>
                <div class="website">
                    <label for="website" id="name-label">Website Url</label>
                    <div class="single-box">
                        <i class="fa-solid fa-earth-americas"></i>
                        <input  type="text" id="input-box" placeholder="https://web.sylvan.com">
                    </div>
                </div>
                <div class="job-title">
                    <label for="patients-year" id="name-label">Job title and background</label>
                    <div class="single-box">
                        <i class="fa-solid fa-user-tie"></i>
                        <select name="select-type" id="input-box">
                            <option value="type">Select Type</option>
                        </select>
                    </div>
                </div>
                <div class="btn-box">
                    <a href="/contactUs.html" id="connect-btn">Download Now</a>
                </div>
            </form>
        </div>
    </div>
</section>




<!-- FontAwsome Link -->
<script src="https://kit.fontawesome.com/862c32b35b.js" crossorigin="anonymous"></script>
</body>
</html>
